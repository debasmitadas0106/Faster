definitions:
  SampleAPi:
    type: object

  provider:
    type: object
    properties:
      username:
        type: string
      firstname:
        type: string
      lastname:
        type: string
      email:
        type: string
      personalphnumber:
        type: string
      password:
        type: string
      personaladdress:
        type: string
      workphnumber:
        type: string
      workaddress:
        type: string
      StarRating:
        type: number
      active:
        type: boolean

  userDetails:
    type: object
    properties:
      userName:
        type: string
      email:
        type: string
      password:
        type: string
      firstName:
        type: string
      lastName:
        type: string
      userAddress:
        type: array
        items: 
          type: object
      location:
        type: object
      lastSeen:
        type: string
      phone:
        type: string
      active:
        type: boolean

  ApiResponse:
    type: object
    properties:
      code:
        type: integer
        format: int32
      data:
        type: object
    example:
      code: 0
      data: { "response": "api response Data" }

  ErrorResponse:
    type: object
    properties:
      code:
        type: integer
        format: int32